		<div class="container">
			<!-- Top Navigation -->
			<div class="main clearfix">
				<div class="column">

					<button id="notification-trigger" class="progress-button">
						<span class="content">Show Error</span>
						<span class="progress"></span>
					</button>
					<button id="notification-triggerOK" class="progress-button">
						<span class="content">Show OK</span>
						<span class="progress"></span>
					</button>
				</div>

			</div>
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/notificationFx.js"></script>
		<script>
			(function() {
				var bttn = document.getElementById( 'notification-trigger' );
                var bttn2 = document.getElementById( 'notification-triggerOK' );

				// make sure..
				bttn.disabled = false;
                bttn2.disabled = false;

				bttn.addEventListener( 'click', function() {
					// simulate loading (for demo purposes only)
					classie.add( bttn, 'active' );
					setTimeout( function() {

						classie.remove( bttn, 'active' );
						
						// create the notification
						var notification = new NotificationFx({
							message : '<span class="icon icon-megaphone"></span><p>Error 1</p>',
							layout : 'bar',
							effect : 'slidetop',
							type : 'error', // notice, warning or error
							onClose : function() {
								bttn.disabled = false;
							}
						});

						// show the notification
						notification.show();

					}, 1200 );
					
					// disable the button (for demo purposes only)
					this.disabled = true;
				} );
                
                bttn2.addEventListener( 'click', function() {
					// simulate loading (for demo purposes only)
					classie.add( bttn2, 'active' );
					setTimeout( function() {

						classie.remove( bttn2, 'active' );
						
						// create the notification
						var notification = new NotificationFx({
							message : '<span class="icon icon-bulb"></span><p>Everything OK 1</p>',
							layout : 'bar',
							effect : 'slidetop',
							type : 'success', // notice, warning or error
							onClose : function() {
								bttn2.disabled = false;
							}
						});

						// show the notification
						notification.show();

					}, 1200 );
					
					// disable the button (for demo purposes only)
					this.disabled = true;
				} );
                
			})();
		</script>
